<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="ELD Trip Planner - FMCSA Compliant Route Planning & Electronic Logging Device Management"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://api.mapbox.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

    <!-- MapBox CSS -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />

    <title>ELD Trip Planner - FMCSA Compliant Route Planning</title>

    <style>
      /* Loading screen styles */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #dc2626, #b91c1c);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        color: white;
        font-family: 'Inter', sans-serif;
      }

      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-top: 3px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      .loading-text {
        font-size: 18px;
        font-weight: 500;
        margin-bottom: 10px;
      }

      .loading-subtext {
        font-size: 14px;
        opacity: 0.8;
      }

      /* Hide loading screen when React app loads */
      .app-loaded .loading-screen {
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.5s ease-out;
      }

      /* Ensure body and html take full height */
      html, body, #root {
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      }

      /* Print styles for ELD logs */
      @media print {
        .no-print {
          display: none !important;
        }

        .print-page-break {
          page-break-before: always;
        }

        body {
          font-size: 12px;
          line-height: 1.2;
        }

        .eld-log-grid {
          break-inside: avoid;
        }
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
        <h1>JavaScript Required</h1>
        <p>You need to enable JavaScript to run the ELD Trip Planner application.</p>
        <p>This application requires JavaScript for route planning, ELD log generation, and compliance checking.</p>
      </div>
    </noscript>

    <!-- Loading screen -->
    <div class="loading-screen" id="loading-screen">
      <div class="loading-spinner"></div>
      <div class="loading-text">Loading ELD Trip Planner</div>
      <div class="loading-subtext">Initializing mapping services and compliance data...</div>
    </div>

    <!-- React app root -->
    <div id="root"></div>

    <!-- MapBox JavaScript -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>

    <script>
      // Hide loading screen when React app mounts
      window.addEventListener('load', function() {
        setTimeout(function() {
          document.body.classList.add('app-loaded');
          setTimeout(function() {
            const loadingScreen = document.getElementById('loading-screen');
            if (loadingScreen) {
              loadingScreen.remove();
            }
          }, 500);
        }, 1000);
      });

      // Set MapBox access token globally if available
      if (typeof mapboxgl !== 'undefined' && window.MAPBOX_TOKEN) {
        mapboxgl.accessToken = window.MAPBOX_TOKEN;
      }

      // Global error handler for uncaught JavaScript errors
      window.addEventListener('error', function(e) {
        console.error('Global error:', e.error);
        // Could send to error tracking service in production
      });

      // Service worker registration for PWA capabilities
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('%PUBLIC_URL%/sw.js')
            .then(function(registration) {
              console.log('SW registered: ', registration);
            })
            .catch(function(registrationError) {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
